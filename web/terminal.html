<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .terminal {
            background-color: #2d2d2d;
            color: #c5c8c6;
            padding: 1rem;
            border-radius: 0.25rem;
            overflow-y: auto;
            white-space: pre;
            font-family: "Consolas", "Courier New", monospace;
        }

        .terminal-line {
            counter-increment: line;
            font-family: monospace;
            margin-bottom: 0.4em; /* Adjust the margin as needed */
        }

        .terminal-line::before {
            content: counter(line);
            display: inline-block;
            width: 50px;
            margin-right: 12px;
            color: #757575;
            text-align: right; /* Align the line numbers to the right */
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div id="terminal" class="terminal" style="height: 300px; counter-reset: line;">
                <!-- terminal-line class will hold the line content -->
                <div class="terminal-line">user@bootstrap:~$ ls</div>
                <div class="terminal-line">Documents/ Downloads/ Music/ Pictures/ Videos/</div>
                <div class="terminal-line">user@bootstrap:~$</div>
                <!-- Add more lines as needed -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
